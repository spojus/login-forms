<!DOCTYPE html>
<!-- 异常表单：乱序，无placeholder，无id/name -->
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">

        
        <el-input v-model="user" ></el-input>
        <el-input v-model="uid" ></el-input>
        <el-input v-model="pass" show-password></el-input>
        <el-link type="primary" @click="forget = true">forget password?</el-link>

        <el-button @click="visible = true">submit</el-button>
        <el-button @click="reg = true">reg</el-button>
    


        <el-dialog :visible.sync="visible" title="Hello world">
           UID: {{uid}} <br>
           User: {{user}} <br>
           Pass: {{pass}} <br>
        </el-dialog>

        <el-dialog :visible.sync="reg" title="reg">
            register
        </el-dialog>

        <el-dialog :visible.sync="forget" title="forget">
            Write it down!
        </el-dialog>
    </div>
</body>


<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                reg: false,
                forget: false,
                uid: '',
                user: '',
                pass: ''

            }
        }
    })
</script>
<style>
    #app{
        width: 400px;
    }
</style>
</html>
