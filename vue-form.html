<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-form @submit='submit = ture'>
            <el-input v-model="user" placeholder="请输入用户"></el-input>
            <el-input v-model="pass" placeholder="请输入密码" show-password></el-input>

            <el-button @click="visible = true">Button</el-button>

            <el-dialog :visible.sync="visible" title="button clicked">
                {{user}}
                {{pass}}
            </el-dialog>

            <el-dialog :visible.sync="submited" title="form submited">
                {{user}}
                {{pass}}
            </el-dialog>
    </div>
    </el-form>
</body>


<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                submited: false,
                user: '',
                pass: ''

            }
        },
        methods: {
            submit() {
                this.submited = true;
                return false;
            }
        }
    })
</script>
<style>
    #app {
        width: 400px;
    }
</style>

</html>
